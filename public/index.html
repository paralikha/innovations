<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900|Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Palanquin:400,500,600,700|Raleway:400,700,900|Roboto:300,400,500,700|Material+Icons&style=twotone">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100:300,400,500,700,900|Material+Icons" rel="stylesheet">
    <title>Innovations by SSA Group</title>
    <style>
      body {
        margin: 0;
      }
      .content__loader {
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 100%;
        display: block;
        text-align: center;
      }
      .content__loader img {
        width: 100px;
        image-rendering: auto;
      }
      .loader__gradient {
        width: 100wh;
        height: 100vh;
        color: #fff;
        background: #2E0069;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but quill doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- loader -->
    <section id="loader" class="loader__gradient">
      <div class="content__loader">
        <img src="/img/innov-logomotion.gif">
      </div>
    </section>
    <!-- loader -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
