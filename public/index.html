<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Innovations by SSA Group</title>
    <style>
      body {
        margin: 0;
      }
      /* loader */
      .content__loader {
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 100%;
        display: block;
        text-align: center;
      }
      .content__loader img {
        width: 100px;
        image-rendering: auto;
      }
      .loader__gradient {
        width: 100wh;
        height: 100vh;
        color: #fff;
        background: #2E0069;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 0;
      }
      /* loader */

      /* terminalWindow */
      .wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .terminal{
        width: 90%;
        font-family: 'Poppins', sans-serif;
        max-width: 600px;
        height: 40%;
        min-height: 300px;
        background: #263238;
        border-radius: 7px 7px;
        transition: box-shadow .3s linear;
        backdrop-filter: blur(6px);
        z-index: 999;
      }

      .terminal:active {
        cursor:move;
        box-shadow:0px 2px 6px 0px rgba(0,0,0,0.05);
      }

      .terminal__head {
        width: 100%;
        height: 1.875rem;
        background: #E0E8F0;
        border-radius: 7px 7px 0 0;
        display: flex;
        justify-content: start;
        align-items: center;
      }

      .terminal__text__span:before {
        content: '$   ';
        color: #52a563;
      }

      .head__circle {
        position: relative;
        display: inline-block;
        width: 10px;
        height: 10px;
        margin-left: 4px;
        font-size: 0;
        font-weight: 700;
        border-radius: 10px;
      }

      .head__circle--close {
        background: #3BB662;
        margin-left: 7px;
      }

      .head__circle--turn {
        background: #E5C30F;
      }

      .head__circle--expand {
        background: #E75448;
      }
      /* terminalWindow */
    </style>
  </head>
  <body onload="typewriter();">
    <noscript id="deferred-styles">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900|Material+Icons">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Palanquin:400,500,600,700|Raleway:400,700,900|Roboto:300,400,500,700|Material+Icons&style=twotone">
      <link href="https://fonts.googleapis.com/css?family=Roboto:100:300,400,500,700,900|Material+Icons" rel="stylesheet">
    </noscript>

    <!-- loader -->
    <section id="loader" class="loader__gradient">
      <div class="content__loader">
        <img src="/img/innov-logomotion.gif">
      </div>
    </section>
    <!-- loader -->

    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
          window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);

      //terminalWindow
      /* eslint-disable */
      var aText = new Array(
        "<span class='terminal__text__span'>The page you're looking for doesn't exist</span>",
        "<span class='terminal__text__span'>Go back to <a href='/'>Home</a> instead",
      );
      var iSpeed = 50;
      var iIndex = 0;
      var iArrLength = aText[0].length;
      var iScrollAt = 20;

      var iTextPos = 0;
      var sContents = '';
      var iRow;

      function typewriter() {
        sContents =  ' ';
        iRow = Math.max(0, iIndex-iScrollAt);
        var destination = document.getElementById("typedtext");

        while ( iRow < iIndex ) {
          sContents += aText[iRow++] + '<br />';
        }
        destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
        if ( iTextPos++ == iArrLength ) {
          iTextPos = 0;
          iIndex++;
          if ( iIndex != aText.length ) {
            iArrLength = aText[iIndex].length;
            setTimeout("typewriter()", 200);
          }
        }
        else {
          setTimeout("typewriter()", iSpeed);
        }
      }
    </script>
  </body>
</html>
